<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Advanced JS</title>
        </head>
    <body>
        <h1> Lambda function() </h1>
        <p><b>Its represents single line statement.</b></p>

        <script>
           // (parents) => statement

           /* 
             let sun = (x) => {
                return 100 + x;
             }
           */

           let sum = (x) => 100 + x; // lambda function
           document.write(`<h1> Sum = ${sum (40)} </h1>`);
        </script>
    </body>
</html>
