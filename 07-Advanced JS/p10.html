<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Advanced-JS</title>
        </head>
    <body>
        <h1> Proxy Constructor() </h1>

        <p> New Proxy (target,handler) </p>
        <p> target => object / function / url which we want to proxy </p>
        <p> handler => callback function </p>

        <script>
             let user = {
                name: "John",
                age: 23,
                isActive: true
             };

             const handler = {
                get: function (obj, prop) {
                     return obj[prop] ? obj[prop] : "Requested property not exists"
                }
            }

            const pr = new Proxy(user, handler);

            console.log(`name =`, pr.name);
            console.log(`email =`, pr.email);
            console.log(`age =`, pr.age);
        </script>
    </body>
</html>
