<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Advanced JS</title>
        </head>
    <body>
        <h1> Generator functions </h1>

        <script>
            function* users() {
                yield "Raju";
                yield "Ravanth";
                yield "Manu";
                yield "Ravi";
                yield "Ramoj";
                yield "Sujan";
            };

            console.log('users()', users());

            for(let item of users()) {
                document.write(`<h2> ${item} </h2>`);
            }
        </script>
    </body>
</html>
