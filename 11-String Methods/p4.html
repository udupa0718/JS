<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> String </title>
        </head>
    <body>
         <h2> String Split </h2>
         <p> Check output in browser console </p>

        <script>
            var str = "Mahesh Ahuja";

            console.log('split() =', str.split('')); /* any char just quote */
            console.log('split() =', str.split(' ')); /* split (with space) */

            var colors = "blue,white,black,orange,slateblue,red";

            console.log('before =', colors);
            console.log('after =', colors.split(","));
        </script>
    </body>
</html>
