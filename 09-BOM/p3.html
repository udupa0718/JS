<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BOM</title>
        </head>
    <body>
        <script>
            function loadHomePage(){
                window.location.assign("https://www.amazon.in/");
            }
        </script>

         <button type="button" onclick="loadHomePage();">Load Home Page</button>

        <script>
            function loadHomePage1(){
                window.location.href = "https://flipkart.com/";
            }
        </script>

        <button type="button" onclick="loadHomePage1();">Load Home Page1</button>

       <script>
            function forceReload(){
                window.location.reload();
            }
       </script>

        <button type="button" onclick="forceReload();">Reload Page</button>
    </body>
</html>
