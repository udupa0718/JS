<!DOCTYPE html>
<html lang="en">
        <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title> Validation </title>
        </head>
    <body>
        <h1> Mobile Number Validation (Indian Mobile Number) </h1>
    
        <form action="">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" maxlength="10" onkeyup="validate()">
            <strong id="status"></strong>
            
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <script>
            function validate(){
                var mobile = document.getElementById("mobile").value;
                var status = document.getElementById("status");
                var regex = /^[6-9]\d{9}$/; // 6789-123456789

                if(mobile === "") {
                    status.innerText = 'Mobile Field Must be Filled';
                    status.style.color = "orange";
                } else {
                     if(regex.test(mobile) === false) {
                        status.innerText = 'Invalid Indian Mobile Number';
                        status.style.color = "red";
                    } else {
                        status.innerText = 'Valid Indian Mobile Number';
                        status.style.color = "green";
                    }
                }
            }
        </script>
    </body>
</html>
