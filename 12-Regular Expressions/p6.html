<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Regular Expressions</title>
        </head>
    <body>
        <h1> match </h1>

        <script>
           const paragraph = 'The quick brown fox jumps over the lazy dog. Dog barked over the Fox.';
           const regexUppercase = /[A-Z]/g;
           const regexFox = /fox/gi;

           console.log(paragraph.match(regexUppercase)); // Array ["T", "F", "D"]
           console.log(paragraph.match(regexFox));  // Array ["fox"]
        </script>
    </body>
</html>
