<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Regular Expressions</title>
        </head>
    <body>
        <h1> split() </h1>
   
        <script>

             var str = "How is $everything g$oing?";

             const re = " ";
             const reg = /\$e|\$o/; //  | ->  pipe (or)

             console.log(`split : ${str.split(re)}`);
             console.log(`split : ${str.split(reg)}`);

        </script>
    </body>
</html>
