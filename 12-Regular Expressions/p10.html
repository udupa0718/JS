<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Regular Expressions </title>
        </head>
    <body>
        <h1> Mobile Number Validation with regular expressions </h1>
    

      <form autocomplete="off" method="post">

          <div>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" onkeyup="validateMobile()">
            <span id="status"></span>
          </div>

            <br>

          <div>
              <input type="submit" value="Submit">
          </div>
      </form>

      <script>

          function validateMobile() {
              let mobile = document.getElementById("mobile").value;
              let status = document.getElementById("status");

            /* 

              +918899889955
              +91-9966774433
               918877665544
               07766543327

            */ 
              let re =/^(\+91[\-\s]?)?[0]?(91)?[6-9]\d{9}$/;

              if(re.test(mobile)) {
                status.innerText = "Valid Mobile Number";
                status.style.color = "Green";
              } else {
                status.innerText = "Invalid Mobile Number";
                status.style.color = "red";
            }
        }
          
      </script>
    </body>
</html>
