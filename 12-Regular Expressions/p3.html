<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Regular Expressions</title>
        </head>
    <body>
        <h1> execution () </h1>
        <p>it returns an array of captures or null, if there is no match </p>

        <script>
            var re = /a/g;
            var result;
            console.log('input is =', 'sujanudupa');

            while((result = re.exec('sujanudupa')) !== null) {
                console.log('re =', re);
                console.log(`found: '${result[0]}', next exec starts at '${re.lastIndex}'`);
            }
        </script>


        <script>
            var re1 =/that/gi;
            var inp = "In BST, values are ordered at that descends to the left of its parent than its parent that descends to right side of the value bigger than its parent.";

            var result1;

            while((result1 = re1.exec(inp)) !== null) {
                 console.log('re1=', re1);
                console.log(`found:'${result1[0]}', next exec starts at '${re1.lastIndex}'`);
            }
        </script>
    </body>
</html>
