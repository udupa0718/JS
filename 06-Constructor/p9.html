<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
          </head>
    <body>
        <h1> Object Using Constructor Parameter</h1>

        <script>
            let x = new Object ({Title : "Javascript", Fee : 12000, Duration: "2 Month"});

            console.log(x);

            document.write(`<h3> ${x} </h3>`); // object cannot destructured on DOM
            document.write(`<h3> ${x.Title} </h3>`); 
            document.write(`<h3> ${x.Fee} </h3>`); 
            document.write(`<h3> ${x.Duration} </h3>`); 
        </script>
    </body>
</html>
