<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
          </head>
    <body>
        <h3> Math Static (Constants) Properties</h3>

        <script>
             document.write(`<h3> (Eulers).E = ${Math.E} </h3>`);
             document.write(`<h3> Math.PI = ${Math.PI} </h3>`);
             document.write(`<h3> Math.LN2 = ${ Math.LN2} </h3>`);
             document.write(`<h3> Math.LN10 = ${ Math.LN10} </h3>`);
             document.write(`<h3> Math.LOG2E = ${ Math.LOG2E} </h3>`);
             document.write(`<h3> Math.LOG10E = ${ Math.LOG10E} </h3>`);
             document.write(`<h3> Math.SQRT1_2 = ${ Math.SQRT1_2} </h3>`);
             document.write(`<h3> Math.SQRT2 = ${ Math.SQRT2} </h3>`);
        </script>
    </body>
</html>
