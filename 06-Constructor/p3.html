<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
            <style>
                #myClock {
                    background-color: aquamarine;
                    color: #000;
                    font-weight: bold;
                    width: 250px;
                    padding: 10px;
                    position: absolute;
                    right: 100px;
                    font-size: 3em;
                    top: 0;
                }
            </style>
          </head>
    <body>
        <h1> Digital Clock </h1>

        <h3 id="myClock"></h3>

        <script>
             function digiClock(){
                var today = new Date();
                document.getElementById("myClock").innerText = today.toLocaleTimeString();
             }

             /* timer */
             setInterval(function(){
                 digiClock();
             }, 1000); /* 100ms -> 1sec */
        </script>
    </body>
</html>
