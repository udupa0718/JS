<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
          </head>
    <body>
        <h3> Navigator (Browser Information and OS Information) </h3>

        <script>
            document.write(`<h3>  ${ navigator.appName } </h3>`);
            document.write(`<h3>  ${ navigator.appCodeName } </h3>`);
            document.write(`<h3>  ${ navigator.appVersion } </h3>`);
            document.write(`<h3>  ${ navigator.cookieEnabled } </h3>`);
            document.write(`<h3>  ${ navigator.userAgent } </h3>`);
            document.write(`<h3>  ${ navigator.language } </h3>`);
            document.write(`<h3>  ${ navigator.platform } </h3>`)
            document.write(`<h3>  ${ navigator.onLine } </h3>`);
        </script>
    </body>
</html>
