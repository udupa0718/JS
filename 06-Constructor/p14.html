<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Constructor</title>
        </head>
    <body>
        <h2> Screen </h2>

        <script>
            /* Device Screen Properties */
            document.write(`<h3> Width = ${ screen.width } px </h3>`);
            document.write(`<h3> height = ${ screen.height } px </h3>`);
            document.write(`<h3> color depth = ${ screen.colorDepth } px </h3>`);
            document.write(`<h3> pixel depth = ${ screen.pixelDepth } px </h3>`);
            document.write(`<h3> avail Height = ${ screen.availHeight } px </h3>`);
            document.write(`<h3> avail Width = ${ screen.availWidth } px </h3>`);
        </script>
    </body>
</html>
