<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">

            <title>Constructor</title>
          </head>
    <body>
        <h1> Object Constructor (Using instance) </h1>

        <script>
            var x = new Object();
            
            // instance.key = value;
            x.name = "Mohan";
            x.email = "mohan2gmail.com";
            x.mobile = "9988776655";
            x['age'] = 23;

            console.log('object x =', x);  // instance of object
        </script>
    </body>
</html>
