<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
          </head>
    <body>
        <h3> Object </h3>

        <script>
               var x = []; // array
               var y = {}; // object
        </script>

        <script>
            var user = {
                // key:value => property
                name: "Raj",
                email: "raj@gmail.com",
                age: 33,
                isView: true,
                hobbies: ["driving","drinking"]
            };

            console.log('user =', user);

            document.write(`<h3> Name = ${user} </h3>`); // cannot destructure an object = [object Object]
            document.write(`<h3> Name = ${user.name} </h3>`); // object.key
            document.write(`<h3> Name = ${user['email']} </h3>`); // object.['key']
        </script>
    </body>
</html>
