<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Constructor</title>
          </head>
    <body>
        <h1> History </h1>

        <button onclick="handler()">GO BACK</button>

        <script>
             /* go(position), back(), forward() */

             function handler() {
                // history.back();
                history.go(-2); /* +2 => forward history, -2 back history */
             }
        </script>
    </body>
</html>
