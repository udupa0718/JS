<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> let and const over var </h1>

        <script>
            if(10 < 40) {
                const x = 120;  // var => global scope variable, let & const => local scope / block scope variables
                document.write(`<h1> Inside the block = ${x} </h1>`);
            }

            document.write(`<h1> Outside the block = ${x} </h1>`); // let or const => Reference error
        </script>
   </body>
</html>
