<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Map() Constructor </h1>

      <script>
           var x = new Map(); // instance / ref

             /* instance.set("key","value")
           instance.get("key") 
        */ 

        x.set("id",1234);
        x.set("title","javascript");
        x.set("duration","1 Month");
        console.log('set x =', x);

        /* object keys */
            for(let item of x) {
                console.log(item); // array [key,value]
            }

            for(let item of x.keys()) {
                console.log('key', item); // keys
            }

            for(let [key,value] of x) {
                console.log(`key = ${key}  and value = ${value}`); // keys: value
            }

      </script>
    </body>
</html>
