<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Array join -> literal array (Spread) </h1>

        <script>
             let c1 = ['html','css','js','jquery'];
             let c2 = ['React','node','express','mangodb'];
             let c3 = ['php',...c1,'ruby','ror',...c2];

             console.log('c1 =', c1);
             console.log('c2 =', c2);
             console.log('c3 =', c3);
        </script>
    </body>
</html>
