<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Parameterised Map Constructor </h1>

      <script>
           // let instance = new Map([[key1,value1],[key2,value2]]); // Entries
            let x = new Map([[1,3],[4,4],[8,9]]);
             
            console.log('x =', x);

            document.write(`<h1> x.get(4) = ${x.get(4)} </h1>`);
            document.write(`<h1> Size before clear = ${x.size} </h1>`);

            x.clear(); // clear the entries
            console.log('after clear x =', x);
            document.write(`<h1> Size after clear = ${x.size} </h1>`);

      </script>
    </body>
</html>
