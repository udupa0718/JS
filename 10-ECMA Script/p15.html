<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Object.defineproperties() </h1>

        <script>
            "use strict";
            var user = {};

            Object.defineProperties(user,{
                "name": {
                    value: "Soma",
                    writable: true
                },
                "email": {
                    value: "soma@gmail.com",
                    writable: true
                },
                "age": {
                    value: 22,
                    writable: false
                }
            });

            console.log('name',user.name);
            console.log('email',user.email);
            console.log('age',user.age);

            try {
                user.name = "Abhi";
                user.email = "abhi@gmail.com";
                user.age = 26;
            } catch(err) {
                console.log(err.message);
            }

            console.log('name',user.name);
            console.log('email',user.email);
            console.log('age',user.age);

        </script>
    </body>
</html>
