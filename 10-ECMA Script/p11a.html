<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h3> Map constructor </h3>
        <h1 id="timer"></h1>

        <script>
            let x = new Map();

            setInterval(function (){
                  
            x.set('document.body', new Date().toLocaleTimeString());

            console.log('x = ', x);
            document.getElementById("timer").innerText = x.get('document.body');

            },1000);
        </script>
    </body>
</html>
