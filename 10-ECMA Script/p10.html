<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Array join -> literal array (Spread) </h1>

    <script>
    let c1 = [
        {
            // key:value => property => props
            id: 1,
            name: 'Raju',
            email: 'raju@gmail.com'
        },
        {
            id: 2,
            name: 'Pooja',
            email: 'Pooja@gmail.com'
        }
    ];

    let c2 = [
        {
            id: 3,
            name: 'Soma',
            email: 'Soma@gmail.com'
        },
        {
            id: 4,
            name: 'Suma',
            email: 'Suma@gmail.com'
        }
    ];

    let c3 = [
        {
            id: 6,
            name: 'Toby',
            email: 'toby@gmail.com'
        },
        ...c1,
        ...c2
    ];

    console.log('c1', c1);
    console.log('c2', c2);
    console.log('c3', c3);
    </script>
    </body>
</html>
