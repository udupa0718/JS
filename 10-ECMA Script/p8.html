<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Spread(...) Operator with Math Constructors </h1>
        <!-- receive an array return as parameters -->

        <script>
            var num = [44,455,56,11,77,99,900];
            console.log('num =', num);
            console.log('parameters (Spread) =', ...num);

            document.write(`<h3> Max = ${Math.max(num)} </h3>`); // Nan
            document.write(`<h3> Max = ${Math.max([44,455,56,11,77,99,900])} </h3>`); // Nan

            document.write(`<h3> Max = ${Math.max(...num)} </h3>`); // array into parameter
            document.write(`<h3> Min = ${Math.min(44,455,56,11,77,99,900)} </h3>`); // 11
        </script>
    </body>
</html>
