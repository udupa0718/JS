<!DOCTYPE html>
<html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ECMA</title>
            </head>
    <body>
         <h1> Deleting Properties() </h1>

        <script>
              var x = new Object();
              x.name = "Tata Nexon";
              x.model = 2023;
              x.color = "Green";

              console.log('before delete x', x);

              delete x.model;
              delete x.color;
               // Object.setPrototypeOf(x, {}); // cloned object

               console.log('after delete x', x);
        </script>
    </body>
</html>
