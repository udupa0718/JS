<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>ECMA</title>
        </head> 
    <body>
        <h1> Rest Operators </h1>

        <script>
            /* 11,22,33,44,55,66 = sum */
            /* accepts parameter return as an array => Rest operator (...) */

            let sum = 0;
            function sumofdigits(...num) {
                console.log('num =', num); // array

                num.forEach(item =>{
                   sum += item;
                })
                document.write(`<h1> Sum of (12,33,44,55,66,77) = ${sum} </h1>`);
            }

            sumofdigits(12,33,44,55,66,77);
        </script>
    </body>
</html>
