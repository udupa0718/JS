<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
  <body>
    <h1>
        Use Switch Key = Add,Sub,Mul,Div,Modulus.
    </h1>
    <form onsubmit="codeHandler(event)">
      <div>
          <label for="op">Choose An Operation</label>
          <select name="op" id="op">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="mod">Modulus</option>
          </select>
      </div>
      <div>
        <label for="inpA">Enter Input a?</label>
        <input type="number" name="inpA" id="inpA" required>
      </div>
      <div>
        <label for="inpB">Enter Input b?</label>
        <input type="number" name="inpB" id="inpB" required>
      </div>
      <button type="submit">Execute Code</button>
    </form>


    <div id="result"></div>

    <script>
         function codeHandler(event) {
            event.preventDefault(); //avoid page refersh

            var key = document.getElementById('op').value;
            var a = document.getElementById('inpA').value;
            var b = document.getElementById('inpB').value;
                //constructor - Number, Boolean, String, Array, Object
            var x = Number(a);
            var y = Number(b);
            var res = 0;
         
            switch(key) {
                case "add":
                    res = x + y;
                    document.title = `Addition =${res}`;
                    document.getElementById('result').innerHTML = `<h1> Addition of 2 numbers = ${res} </h1>`;
                    break;
                case "sub":
                    res = x - y;
                    document.title = `Subtraction =${res}`;
                    document.getElementById('result').innerHTML = `<h1> Subtraction of 2 numbers = ${res} </h1>`;
                    break;
                case "mul":
                    res = x * y;
                    document.title = `Multiply =${res}`;
                    document.getElementById('result').innerHTML = `<h1> Multiply of 2 numbers = ${res} </h1>`;
                    break;
                case "div":
                    if(x > y) {
                        res = x / y;
                    } else {
                        res = y / x;
                    }
                    document.title = `Division =${res}`;
                    document.getElementById('result').innerHTML = `<h1> Division of 2 numbers = ${res} </h1>`;
                    break;
                case "mod":
                    if(x > y) {
                        res = x % y;
                    } else {
                        res = y % x;
                    }
                    document.title = `Modulus =${res}`;
                    document.getElementById('result').innerHTML = `<h1> Modulus of 2 numbers = ${res} </h1>`;
                    break;
                default : 
                    document.title = `Choose Proper Input`;
                    document.getElementById('result').innerHTML = `<h1> Choose Proper Operation </h1>`;
            }
         }   
    </script>
  </body>
</html>
