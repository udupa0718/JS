<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>
    <body>
        <center>
            <h1>Object Array</h1>
        </center>
        <hr>

    <script>
    var users = [
        {
            //key:value => property
            id: 1,
            name: "Raju",
            email: "raju@gmail.com"
        },
        {
            id: 2,
            name: "Pooja",
            email: "Pooja@gmail.com"
        },
        {
            id: 3,
            name: "Suma",
            email: "Suma@gmail.com"
        }
    ];

    for(i=0; i<=users.length; i++) {
        document.write(`<h3 style='color:blue'> id = ${users[i].id} </h3>`);
        document.write(`<h3 style='color:green'> name = ${users[i].name} </h3>`);
        document.write(`<h3 style='color:brown'> email = ${users[i].email} </h3>`);
    }
    </script>
    </body>
</html>
