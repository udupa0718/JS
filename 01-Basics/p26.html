<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
    </head>
    <body>
        <h3>SCOPES</h3>
        <script>
            var x = 15;

            /* var is weaker signal and always have global scope */
            /* let and const are block scope variables */
            // const a= 246;

            if(x > 12) {
                var a = 155;//Global
                let b = 122;//block, (re assign value)
                const c = 144;//block, (fixed value - cannot re assign)
                
            document.write(`<h3> Global A (block scope) = ${a} </h3>`); // global scope
                document.write(`<h3> Local B (block scope) = ${b} </h3>`); // block scope
                document.write(`<h3> Local C (block scope) = ${c} </h3>`); // block scope
            }

            document.write(`<h3> Global A (block scope) = ${a} </h3>`); // global scope
                document.write(`<h3> Local B (block scope) = ${b} </h3>`); // block scope
                document.write(`<h3> Local C (block scope) = ${c} </h3>`); //block scope
        </script>
    </body>
</html>
