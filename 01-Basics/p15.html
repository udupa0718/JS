<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>

<body>
    <h3>Nested Conditions</h3>
    <script>
        var a = 22;

        if(a < 200) {
            if(a % 2 === 0){
                document.write(`Nested Conditions is True`);
            } else {
                document.write(`Nested Conditions is false`);
            }
        } else  {
            document.write(`Primary Condition is false`);
        }
    </script>
</body>
</html>
