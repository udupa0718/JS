<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>

    <body>
       <h1>Reminder of 2 Numbers</h1>

       <button onclick="submitHandler()">Click to Calculate</button>
       <div id="result"></div>

        <script>
            function submitHandler() {

              let x = window.prompt('Enter input 1?');
              let y = prompt('Enter input 2?');

              console.log('x = ', x, '-', 'y =', y);

              let res = Number(x) + Number(y);
              // document.getElementById("result").innerHTML = `<h3> Rem of x%y = ${res} </h3>`;
              document.getElementById("result").innerHTML = "<h3> Rem of x+y =" + res + "</h3>";
            }
        </script>
    </body>
</html>
