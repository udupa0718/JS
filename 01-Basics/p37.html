<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>
    <body>
        <center>
            <h1>Array Using Constructor</h1>
        </center>
  

    <script>
         // ref / instance => x
         var x = new Array();

           // assign the values
           x[0] = "Blue";
           x[1] = "Red";
           x[2] = "Black";
           x[3] = "Crimson";
        
           document.write(`<h3> ${ x } </h3>`);
           document.write(`<h3 style='color:violet'> ${ x [1]} </h3>`);

           /*
               array.forEach(function(param){
                         // param => index
               });
           */

           x.forEach(function(item){
               document.write(`<h2 style='color:blue'> ${item} </h2>`)
           });
     </script>
    </body>
 </html>
