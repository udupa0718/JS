<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
    </head>
    <body>
        <center>
            <h1> 24 Call Back Function..!</h1>
        </center>

    <script>
        function howAreYou(question, yes, no){
            if(confirm(question)){
                yes();
            }
            else {
                no();
            };
        }
        howAreYou("How is your Health", function(){document.write("GOOD")}, function(){document.write("BAD")});
    </script>
    </body>
    </html>
