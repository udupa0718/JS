<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>
    <body>
        <center>
            <h1>Array as Constructor Parameter</h1>
        </center>

    <script>
        var y = new Array("Ramesh","Manju","Naveen","Radha","Smriti");

        document.write(`<h3> ${ y }</h3>`);
        document.write(`<h3> ${ y[3]}</h3>`);

        var i = 0;
        while(i < y.length) {
            document.write(`<h3>${y[i]}</h3>`);
            i++;
        };
    </script>
