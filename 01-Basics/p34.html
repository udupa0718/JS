<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>
    <body>
        <center>
            <h1>Converting Values to Boolean</h1>
        </center>
        <hr>

        <script>
            let a1=Boolean(0)// returns false
            document.write(a1,"<br>");

            let a2=Boolean(null) // returns false
            document.write(a2,"<br>");

            let a3=Boolean(false) // returns false
            document.write(a3,"<br>");

            let a4=Boolean(undefined) // returns false
            document.write(a4,"<br>");

            let a5=Boolean(NaN) // returns false
            document.write(a5,"<br>");

            let a6=Boolean("")// returns false
            document.write(a6,"<br>");

            let a7=Boolean(1) // returns true
            document.write(a7,"<br>");

            let a8=Boolean(true) // returns true
            document.write(a8,"<br>");

        </script>
    </body>
    </html>
