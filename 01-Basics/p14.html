<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>

<body>
    <h3>Do While Loop</h3>
    <script>
        var a = prompt("Enter any numbers?");
            var x = Number(a);

            //init
            var i = 1;

        do {
            document.write(`<h3> ${ x } * ${ i } = ${ x * i } </h3>`);
            i++; /* inc */
        } while(i<=10); /* condition */
    </script>
</body>
</html>
