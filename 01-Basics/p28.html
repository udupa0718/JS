<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics28</title>
        <style>
            form {
                display: flex;
                border: 2px solid #000;
                padding: 20px;
                width: 50%;
                margin: auto;
                flex-direction: column;
            }

            form .form-group {
                margin: 4px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 1.2rem;
                font-weight: bold;
            }

            #result {
                padding: 20px;
                width: 30%;
                font-size: 1.2rem;
                color: #fff;
                background-color: greenyellow;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <center> 
            <h1>Rem of 2 Numbers</h1>
        </center>
        <hr>

        <form onsubmit="submitHandler(event)" name="myForm">
            <div class="form-group">
                <label for="in1"><b>Enter Input -1</b> </label>
                <input type="number" name="in1" id="in1" required>
            </div>
            <div class="form-group">
                <label for="in2"><b>Enter Input -2</b> </label>
                <input type="number" name="in2" id="in2" required>
            </div>
            <div class="form-group">
               <!-- <input type="button" value="calculate" class="btn"
                onclick="submitHandler()"> -->
               <input type="submit" value="Calculate" class="btn">
               <input type="reset"  value="Clear">
            </div>
        </form>

        <div id="result"></div>
    
        <script>
            function submitHandler(e){
                e.preventDefault(); // to avoid page refersh
                // console.log (`submit clicked`)
                let x = document.myForm.in1.value;
                let y = document.getElementById('in2').value;

                console.log('x = ', x,'-','y =', y);

                let res = Number(x) / Number(y);
                // document.getElementById("result").innerHTML = `<h3> Rem of x%y = ${res} </h3>`;
                 document.getElementById("result").innerHTML = "<h3> Rem of x/y =" + res + "</h3>";
            }
        </script>
    </body>
</html>
