<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
    </head>
    <body>
        <center>
            <h1>Function</h1>
        </center>
        <hr>

        <!-- ECMA SCRIPT CODE-->
        <h1>ECMA SCRIPT CODE</h1>
        <script>
            document.write("<h1>Function Defining..! (Local Function)</h1>");
            function sum(a,b) {
                return a + b;
            }
            document.write(`<h3> sum = ${ sum(33,44) }</h3>`);

            document.write("<h1>Function Expressions..!</h1>");
            let fullName = function(firstName, lastName){
                return firstName + " " + lastName;
            };
            document.write(`<h3> fullName = ${fullName("HTML","CSS")}</h3>`);

            document.write("<h1> Arrow Function..!</h1>");
            let JS = () => {
                document.write("This is a Arrow Function..!");
            }
            JS();

            let rem = (a,b) => {
                return a%b;
            }
            document.write(`<h3> rem = ${rem(33,4)}</h3>`);
        </script>
    </body>
</html>
