<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>JS-Basics</title>
        </head>
    <body>
      <h3>Arrays</h3>
      <!--
         Array is a group of values of similar type types
        1. Literal Type (single)
            a.array literal
            b.array using constructor
            c.array as constructor parameter
        2. Object Array
        3. JSON(Javascript Object Notation) Array (Responseof REST)
        [Representational State transfer] API
      -->

      <script>
          // Array literal
          var num = [12,2,33,44,55,66]; /* numbers */
          var user = ['Ram','Venu','Sanjay','Sujan','Suma']; /* Strings*/
          var arr = [true,124,"admin@gmail.com",123.343]; /*mix type*/

          document.write(`<h3> ${arr[0]}</h3>`);
          document.write(`<h3> ${arr}`);

          document.write(`<h3> ${user[2]}</h3>`);
          document.write(`<h3> ${user}`);

          document.write(`<h3> ${num[4]}</h3>`);
          document.write(`<h3> ${num}`);

        for(i=0; i<user.length; i++) {
            document.write(`<h3 style='color:orangered;'> ${user[i]}</h3>`);
        }
      </script>
    </body>
</html>
