<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
         <center>
            <h1> Accesor Properties (get and set) </h1>
            <h1> Consider we have 2 functions inside an object, one to set the value and another to get the values from it.</h1>
         </center>

         <script>
            var user = {
                name: 'john',
                surName: 'mathew',
                email: 'john@gmail.com'
            };
 
            Object.defineProperty(user, 'fullName',{
                get: function() {
                    return this.name + " " + this.surName; // `${this.name} ${this.surName}`;
                },
                set: function(value) {
                    [this.name, this.surName] = value.split(" ");
                }
            });

            console.log('fullName =', user.fullName); // john mathew
           // console.log('user ', user);

            user.surName ="Rao";

            console.log('fullName =', user.fullName); // john Rao
          // console.log('user', user);

            user.name = "Andrew";

            console.log('fullName =', user.fullName); // Andrew rao
          // console.log('user', user);

         </script>
    </body>
</html>
