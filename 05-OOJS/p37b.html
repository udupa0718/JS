<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
        </head>
    <body>
        <h1> Getter and Setter Methods </h1>
       
        <script>
            class Card{
                constructor(){
                    this.number = "";
                } 
                
               set cardNum(val) {
                this.number = val;
               }

               get cardNum() {
                return this.number;
               }
            }
             let x = new Card();
               console.log('x =', x);

             x.cardNum = "0077 6543 9876 2341";
             document.write(`<h1> First card = ${x.cardNum}</h1>`);
        </script>
    </body>
</html>
