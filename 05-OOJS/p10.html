<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
      <center>
        <h1> Object.entries() </h1>
      </center>

      <script>

        //  it returns an array of object properties
        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "9987654321",
            age: 25,
            hobby: "Table Tennis,Cricket"
        }; 

        console.log('object =', user);

        console.log('entries =', Object.entries(user)); //  array[key,value] -> entries

        // for of loop to iterate value of entries
        for(let [key,value] of Object.entries(user)) {
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value} </h3>`);
        }
      </script>
</body>
</html>
