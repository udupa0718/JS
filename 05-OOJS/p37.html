<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
        </head>
    <body>
         <h1> get and set methods </h1>

        <script>
            class Car {
                constructor(){
                    this.title = ''; // will not used to call
                }

                // get to return the value
                get title(){
                    return `My car title is = ${this._name}`; // _name => alias property to title
                }

                // set to assign the value 
                set title(x) {
                    this._name = x;
                }
            }

            let x = new Car();
                console.log('x =', x);

            x.title = "Mahindra Thar"; // setter method
            document.write(`<h1> ${x.title} </h1>`); // x.title => Is used for both assigning && calling the value.

            x.title = "Toyota Innova"; 
            document.write(`<h1> ${x.title} </h1>`);
        </script>
    </body>
</html>
