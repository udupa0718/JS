<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
        <h1> Object create with new keywords </h1>
       
        <script>
           var x = new Object(); // x = instance of Object()

           x.name = "John";
           x.age = 24;
           x.email = "john@gmail.com";

           x.getName = function () {
            document.write(`<h1> My Name is ${this.name} </h1>`);
        }

        console.log('x =', x);

        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> age = ${x.age} </h1>`);
        document.write(`<h1> email = ${x["email"]} </h1>`);
        x.getName();
        </script>
    </body>
</html>
