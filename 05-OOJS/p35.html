<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
        </head>
    <body>
        <center>
            <h1> Inheritance Inside Class </h1>
        </center>
        
        <script>
            // super class 
              class Course {
                constructor(ti,fe) {
                    this.title = ti;
                    this.fee = fe;
                }
                // definition
                getCourseDetails(){
                    document.write(`<h1> Course Name = ${this.title} and Fee = ${this.fee} </h1>`);
                }
            }

            // base class
            class User extends Course {
                constructor(x,y) {
                    super(x,y); // super method call refers to super class constructor
                }
            }

            let x = new User("MERN", 5000);

            x.getCourseDetails(); // call
        </script>
    </body>
</html>
