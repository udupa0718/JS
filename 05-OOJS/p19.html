<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
         <center>
            <h1> Entries to Object Conversion </h1>
         </center>

         <script>
             const userEntry = new Map([
                ['name', 'John'],
                ['email', 'john@gmail.com'],
                ['age',33]
             ]);
             console.log('entries =', userEntry);

             // convert entries into object
             const userObject = Object.fromEntries(userEntry);
             
             console.log('object user =', userObject);
         </script>
    </body>
</html>
