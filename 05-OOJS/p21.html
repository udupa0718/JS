<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
        <center>
            <h1> Object to array Conversion </h1>
        </center>
      
        <script>
            var user = {
                name: " john ",
                email: " john@gmail.com ",
                age: 15
            };

            var res = Object.keys(user).map(function (key){
                return user[key]; // value
            });

            console.log('res =', res);
        // document.write('res =', res);
        </script>
    </body>
</html>
