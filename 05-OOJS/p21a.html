<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
        <center>
            <h1> Object to array Conversion (example) </h1>
        </center>

        <script>
            var user = {
                name: " Sujan " ,
                email: " sujan@gmail.com " ,
                age: 23 ,
                hobby: " Cricket "
            };

            var res = Object.keys(user).map(function (key){
                  return user[key]; 
            });
 
            console.log('res =', res);
        </script>
    </body>
</html>
