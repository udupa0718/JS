<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
        </head>
    <body>
        <center>
           <h1> Class ES-6 </h1>
           <p> Parameterised  Class </p>
        </center>
        <hr>

        <script>
            class Sum {
                constructor(x,y) {
                    this.a = x;
                    this.b = y;
                }
                calculate() {
                    return this.a + this.b;
                }
            }

            let s = new Sum(12,40);
            let s1 = new Sum(23,56);

            console.log('s =', s);
            console.log(`${s.calculate()}`);
            
            console.log('s1 =', s1);
            console.log(`${s1.calculate()}`);
            
            document.write(`<h3> Sum = ${s.calculate()} </h3>`);
            document.write(`<h3> Sum1 = ${s1.calculate()} </h3>`);
        </script>
    </body>
</html>
