<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
         <center>
            <h1>Object methods</h1>
         </center>

         <script>
            // object.setPrototype({},cloned)-> over write the properties of cloned

            const user = {
                name: "raj",
                email: "raj@gmail.com",
                mobile:  "987654321",
                age: 34
             };

             const user1 = Object.create(user);

              console.log('before set user1 =', user1);

             let emp = {
                bank:"Punjab",
                acc: 1346787,
                total: 12356
             };

              Object.setPrototypeOf(user1, emp);

              console.log(' After set user1 = ', user1);
         </script>

    </body>
</html>
