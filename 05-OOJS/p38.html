<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOJS</title>
        </head>
    <body>
        <h1> Private members inside the class </h1>
      
        <script>
            class Company {
                constructor(){
                    const emp = []; // private member

                    //setter method
                    this.addemp = function(val){
                        emp.push(val);
                        return emp;
                    }
                     
                    // getter method
                    this.getemp = function(){
                         return emp.shift();
                    }
                }
            }

            let x = new Company();

            console.log('instance x =', x);

            // public members to add values
            x.addemp('John');
            x.addemp('Robert');
            x.addemp('Micheal');

            // public member to read values
            console.log('first =', x.getemp());
            console.log('Second =', x.getemp());
            console.log('Third =', x.getemp());
        </script>
    </body>
</html>
