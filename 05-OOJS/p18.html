<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>OOJS</title>
        </head>
    <body>
         <center>
            <h1> Object.freeze() </h1>
         </center>

        <script>
            const user = {
                name: "ramu",
                email: "ramu@gamil.com",
                age: 24
            };

            Object.defineProperty(user, "mobile",{
                value:"9944221177",
                writable: true
            });

            console.log('before user =', user);

            Object.freeze(user); // whole object is readable

            user.name = "Naveen";
            user.mobile = "8899776655";

            console.log('after freeze =', user);
        </script>
    </body>
</html>
