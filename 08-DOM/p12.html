<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DOM</title>
            <style>
                .container{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }

                .container>div {
                    width: 280px;
                    margin: 4px;
                    box-shadow: 0 0 12px 3px rgba(0, 0, 0,0.3);
                    padding: 10px;
                }

                .container div img {
                    max-width: 100%;
                    height: 200px;
                    object-fit: cover;
                    object-position: center;
                }
            </style>
        </head>
    <body>
        <center>
            <h1>READING API DATA</h1>
        </center>
        <hr>
        
        <section class="container"></section>

        <script>
            let url = "https://dummyjson.com";

            fetch(`${url}/products`)
            .then(out => out.json())
            .then(res => {
               /* console.log(`RESPONSE = `, res)
                console.log(`PRODUCTS = `, res.products) */
                printProducts(res.products);
            })
            .catch(error => document.write(error.message));

            var container = document.querySelector('.container');

            function printProducts(data){
              /* console.log(`printProducts =`, data); */
                data.forEach(item => {
                  /* console.log(`forEach =`, item); */
                  let card = document.createElement("div");
                  let title = document.createElement("h3");
                  let thumb = document.createElement("img");
                  let price = document.createElement("p");
                  let desc = document.createElement("p"); 
                  
                  title.textContent = item.title;
                  thumb.src = item.thumbnail;
                  price.innerHTML = `$#8377; ${item.price}`;
                  desc.textContent = item.description;

                  card.appendChild(thumb);
                  card.appendChild(title);
                  card.appendChild(price);
                  card.appendChild(desc);

                  container.appendChild(card);
              });
            }
        </script>
    </body>
</html>
