<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DOM</title>
        </head>
    <body>
        <section id="blk"></section>

        <button type="button" onclick="addContent()">Add Content</button>
        <button type="button" onclick="removeContent()">Remove Content</button>
        <script>
            function addContent(){
                let content =` 
                   <h1> Welcome to JS </h1>
                   <h3> Sub Title of JS</h3>
                   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque dolore dignissimos dolores perferendis eveniet ratione officiis reprehenderit, tenetur ut tempore cupiditate in molestias? Consequatur alias nihil hic laborum sequi.</p>
                   <button onclick="removeContent"> Remove content</button>`;

            document.getElementById('blk').innerHTML= content;
            }

            function removeContent(){
                document.getElementById('blk').innerHTML="";
            }
        </script>

        <hr>
         <button type="button" onclick="addElement();">Create Element</button>
        <script>
            function addElement(){
             let p = document.createElement("p");
             console.log(p);

             let data = document.createTextNode("Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque dolore dignissimos dolores perferendis eveniet ratione officiis reprehenderit, tenetur ut tempore cupiditate in molestias? Consequatur alias nihil hic laborum sequi.");
             console.log(data);

             p.appendChild(data);
             console.log(p);

             document.body.appendChild(p);
            }
        </script>
    </body>
</html>
