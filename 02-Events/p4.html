<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JS-Event</title>
       <!--<style>
        h3{
            background-color: teal;
            padding: 20px;
        }
        h3:hover{
            background-color: aquamarine;
        }
       </style>--> 
    </head>
    <body>
        <center>
            <h1>MOUSE EVENTS</h1>
        </center>
        <hr>

        <h3 id="txt" onmouseenter="Handler()" onmouseleave="removeHandler()">Hover your Pointer on me</h3>

        <script>
            function Handler() {
                document.getElementById("txt").style.backgroundColor = "teal";
                document.getElementById("txt").style.color = "#000";
                document.getElementById("txt").style.padding = "20px";
                document.getElementById("txt").innerText = "Mouse Pointer is Entered";
            }
            
            function removeHandler() {
                document.getElementById("txt").style.backgroundColor = "Blue";
                document.getElementById("txt").style.color = "green";
                document.getElementById("txt").style.padding = "20px";
                document.getElementById("txt").innerText = "Mouse Pointer is Moved";
            }
        </script>
    </body>
</html>
