<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JS-Event</title>
    </head>
    <body>
        <center>
            <h1> onmousedown and onmouseup </h1>
        </center>
        <hr>

        <h3 id="txt" onmousedown="downHandler()" onmouseup="upHandler()">Mouseup and Mousedown</h3>
        
        <script>
            function downHandler() {
                document.getElementById("txt").style.background = "blue";
                document.getElementById("txt").innerHTML = "<h1> Mouse Down </h1>";
            }
            
            function upHandler() {
                document.getElementById("txt").style.background = "gold";
                document.getElementById("txt").innerHTML = "<h1> Mouse Up </h1>";
            }
        </script>
    </body>
</html>
