<!DOCTYPE html>
<html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-Event</title>
        </head>
    <body>
        <h3> focusIn and focusOut..!</h3>

        <form action="" id="myForm"  onfocusin="addFocus(event)"  onfocusout="removeFocus(event)">
               <label for="user">Username</label>
               <input type="text" name="user" id="user" required>

               <label for="pass">Password</label>
               <input type="password" name="pass" id="pass" required>
        </form>

        <script>
              //  var form = document.getElementById("myForm");

              function addFocus(event) {
                event.target.style.background = "#ff33ff";
                event.target.style.borderColor = "#34ff44";
                event.target.style.outlineColor = "#34ff44";
              }
              function removeFocus(event) {
                event.target.style.background = "#ccc";
                event.target.style.borderColor = "#ff2200";
                event.target.style.outlineColor = "#ff2200";
              }
        </script>
    </body>
</html>
