<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-Event</title>
        </head>
    <body>
        <center>
            <h1> focus and blur..!</h1>
        </center>
        <hr>

        <form action="">
            <label for="">Name</label>
            <input type="text" name="name" id="name" onfocus="focusHandler()" onblur="blurHandler()">
        </form>

        <script>
            function focusHandler(){
                document.getElementById("name").style.background = "violet";
            }

            function blurHandler(){
                document.getElementById("name").style.background = "black";
            }

            // event.preventDefault(); /* avoid to trigger the event */
        </script>
    </body>
</html>
