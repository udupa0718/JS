<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JS-Event</title>
    </head>
    <body>
        <center>
            <h1>KEYBOARD EVENT</h1>
        </center>
        <hr>

        <!--
            events
            onkeypress => deprecated,will have one key of delay
            onkeydown => will have one key of delay
            onkeyup => no delay
        -->

        <form action="">
            <label for="">Enter Name</label>
            <input type="text" name="name" id="name" onkeypress="getName()">
        </form>

        <h3 id="output"></h3>
        
        <script>
            //Event Handler
            function getName() {
                var myName = document.getElementById("name");
                document.getElementById("output").innerText = myName.value;
            }
        </script>
    </body>
    </html>
