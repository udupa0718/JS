<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JS-Event</title>
    </head>
    <body>
        <center>
            <h1>CLICK EVENTS</h1>
        </center>
    

        <button onclick="print()">Single Click</button>
        <button ondblclick="print()">Double Click</button>

        <script>
            function print () {
                alert("Welcome to Click Event");
            }

            // Event -> Middleware -> Action Listeners
            // It identify the action on html dom and triggers the function.
        </script>
    </body>
</html>
