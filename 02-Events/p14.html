<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-Event</title>
        </head>
    <body>
        <center>
            <h1>Play() , Pause() & Fullscreen()..!</h1>
        </center>
        <hr>

        <video  id="videoFile" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" height="300"></video>

        <button onclick="PlayHandler()">Play</button>
        <button onclick="PauseHandler()">Pause</button>
        <button onclick="Fullscreen()">Fullscreen</button>

        <script>
            function PlayHandler() {
                document.getElementById("videoFile").play();
            }
            function PauseHandler() {
                document.getElementById("videoFile").pause();
            }
            function Fullscreen(){
                document.getElementById("videoFile").requestFullscreen();

            // Another method to do fullScreen

                /* var x = document.getElementById('videoFile');
                 if(x.requestFullscreen) {
                    x.requestFullscreen();
                 } */
            }
        </script>
    </body>
</html>
