<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JS-Event</title>
        </head>
    <body>
        <center>
            <h1>MEDIA EVENTS..!</h1>
        </center>
        <hr>

        <h3 id="msg"></h3>

        <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" controls onplay="playHan()" onpause="pauseHan()" onvolumechange="volHan()" onseeking="seekHan()"></video>

        <script>
            
            var msg = document.getElementById("msg");

            function playHan(){
                msg.innerHTML = "Started Playing Video";
                msg.style.color = "green";
            }

            function pauseHan(){
                msg.innerText = "Video Paused";
                msg.style.color = "red";
            }

            function volHan(){
                msg.innerText = "Changing Volume";
                msg.style.color = "deepskyblue";
            }

            function seekHan(){
                msg.innerText = "Video Timing is Changing";
                msg.style.color = "deeppink";
            }
        </script>
    </body>
</html>
