<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>JS-Event</title>
    </head>
    <body>
        <center>
            <h1>MOUSE EVENTS</h1>
        </center>
        <hr>

        <h3 id="txt" onmouseover="Handler()" onmouseout="removeHandler()">Hover your Pointer on me</h3>
        
        <script>
            function Handler() {
                document.getElementById("txt").style.backgroundColor = "darkgreen";
                document.getElementById("txt").style.color = "#000";
                document.getElementById("txt").style.padding = "20px";
                document.getElementById("txt").innerText = "Mouse Pointer is Entered";
            }
            
            function removeHandler() {
                document.getElementById("txt").style.backgroundColor = "#222";
                document.getElementById("txt").style.color = "gold";
                document.getElementById("txt").style.padding = "20px";
                document.getElementById("txt").innerText = "Mouse Pointer Moved Out";
            }
        </script>
    </body>
</html>
