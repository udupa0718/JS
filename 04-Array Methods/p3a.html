<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Array</title>
        </head>
    <body>
        <h3> push() and pop() </h3>
    <!-- 
        push(value) -> add new item at ending position
        pop() -> remove item from end
    -->

    <script>
        var x = ['blue','white'];
        document.write(`<h3> before push = ${x} </h3>`);
           x.push("pink");
        document.write(`<h3> after push = ${x} </h3>`);
           x.push("yellow");
        document.write(`<h3> after push = ${x} </h3>`);
           x.pop();
        document.write(`<h3> after pop = ${x} </h3>`); /* yellow */
           x.pop();
        document.write(`<h3> after pop = ${x} </h3>`); /* pink */
           x.pop();
        document.write(`<h3> after pop = ${x} </h3>`); /* white */
    </script>
    </body>
</html>
