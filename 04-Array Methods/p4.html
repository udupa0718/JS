<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Array</title>
        </head>
    <body>

        <h2> concat joining arrays  (Merging Two or More than two Array) </h2>
    
        <script>
          var x = ['blue','red','green'];
          var y = ["cyan","magenta","yellow"];

          var out = x.concat(y);

          document.write(`<h3> ${out} </h3>`);
          document.write(`<h3> Length = ${out.length} </h3>`);
        
        </script>
    </body>
</html>
