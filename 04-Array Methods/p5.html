<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Array</title>
        </head>
    <body>
        <center>
          <h1>Array Methods</h1>
        </center>
        <hr>
         
        <h2>Searching Through an Array</h2>
        <hr>

        <script>

          document.write("<h4>Array..!</h4>");
          let Tamilfruits = ["Apple","Banana","Mango","Papaya"];

          document.write(Tamilfruits.indexOf("Mango") + "<br>"); // prints: 2
          document.write(Tamilfruits.indexOf("Apple") + "<br>"); // prints: 0
          document.write(Tamilfruits.indexOf("Grapes") + "<br>"); // prints: -1
          
          let p = ["pooja","karo","pooja","khush ho jaye gi"];
          document.write(p.lastIndexOf("pooja"));
        </script>
    </body>
</html>
