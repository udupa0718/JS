<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Array</title>
        </head>
    <body>
        <center>
          <h1>Array Methods</h1>
        </center>
        <hr>
         
        <h2>Adding New Elements to an Array</h2>
        <hr>

        <script>

          document.write("<h4>Array..!</h4>");
          let colors = ["Red","Green","Blue"];
          document.write("Array =", colors + "<br>");
          document.write("Array Length =", colors.length + "<br>");


          document.write("<h4>Adding New Elements At the First </h4>");
          colors.unshift("Brown");
          document.write("Array =", colors + "<br>");
          document.write("Array Length =", colors.length + "<br>");


          document.write("<h4>Adding New Elements At the End </h4>");
          colors.push("Black","Yellow");
          document.write("Array =", colors + "<br>");
          document.write("Array Length =", colors.length + "<br>");

        </script>
    </body>
</html>
